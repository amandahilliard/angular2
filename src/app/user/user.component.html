<h2>Todos for {{username}}</h2>

<input type="text" placeholder= "title" [(ngModel)]="title">

<button (click) = 'addTodo()'>Add ToDo</button>

<div>
    <table>
        <tr>
            <th>Title</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor= "let todo of todos">
            <td>{{todo.title}}</td>
            <td><button (click)= "deleteTodo(todo.id)">Delete ToDo</button></td>
        </tr>
    </table>
</div>
